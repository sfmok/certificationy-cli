    - question: |
          Given the following object to validate configuration (and assuming no group is specified when validate is called):
          use Symfony\Component\Validator\Constraints as Assert;
          use Symfony\Component\Validator\GroupSequenceProviderInterface;

          /**
           * @Assert\GroupSequenceProvider
           */
          class Product implements GroupSequenceProviderInterface
          {
            /**
             * @Assert\NotBlank(groups={"foo"})
             */
            private $foo;

            /**
             * @Assert\NotBlank(groups={"foo"})
             */
            private $foo2;

            /**
             * @Assert\NotBlank(groups={"Product"})
             */
            private $bar;

            /**
             * @Assert\NotBlank()
             */
            private $bar2;

            public function getGroupSequence(): array
            {
              return [['foo', 'Product']];
            }
          }
      answers:
          - { value: "First, $foo, $foo2 will be validated, then, $bar will be validated, and finally $bar2", correct: false }
          - { value: "First, $foo, $foo2 will be validated and then, $bar, $bar2", correct: false }
          - { value: "First, $foo, $foo2 will be validated and then, $bar", correct: false }
          - { value: "$foo, $foo2, $bar, $bar2 will be validated in the same time", correct: true }
          - { value: "$foo, $foo2, $bar will be validated in the same time", correct: false }
      help: |
          https://symfony.com/doc/3.4/validation/sequence_provider.html

